<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>News Article Evaluator</title>
  </head>

  <body>
    <header>
      <div class="logo">News Article Evaluator</div>
      <div class="navigation">
        <a href="https://github.com/bfrangi/nlp-news-evaluator">GitHub Repo</a>
      </div>
    </header>

    <main>
      <section>
        <h1>Evaluate a news articles</h1>
        <p>Enter a keyword and a language, then submit the form:</p>
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <input
            id="text"
            type="text"
            name="input"
            value=""
            placeholder="Text"
          />
          <select class="form-select" id="language" name="language">
            <option value="en" selected>English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="es">Spanish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="nl">Dutch</option>
            <option value="ar">Arabic</option>
            <option value="tr">Turkish</option>
            <option value="zh-tw">Chinese (Taiwan)</option>
            <option value="zh-cn">Chinese (China)</option>
            <option value="sv">Swedish</option>
            <option value="da">Danish</option>
          </select>
          <input
            type="submit"
            name=""
            value="submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return Client.handleSubmit(event)"
          />
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <hr />
        <div id="query-params"></div>
        <hr />
        <div id="results"></div>
      </section>
    </main>

    <footer>
      <p>Made with love by <a href="https://github.com/bfrangi">@bfrangi</a></p>
    </footer>

    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
